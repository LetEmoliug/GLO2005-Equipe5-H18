<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
  </head>
  <body>
    <h1>GLO-2005 IMDb</h1>
    <form action="ResultatRecherche" method="post">
    Recherche: <input type="text" name="recherche">
        <input type="submit" value="Soumettre" name="enregistrement">
    <div class="topfilms">
      {% for f in films %}
	 <div class="film-card">
	   <p class="titre"><a class="film-link" href="{{f.film_url}}">{{f.titre}}</a></p>
	   <p class="moyenne">{{f.moyenne}}</p>
	   <p class="synopsis">{{f.synopsis}}</p>
	 </div>
      {% endfor %}
    </div>
  </body>
</html>
