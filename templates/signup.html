<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/header.css') }}">
</head>
<body>
  <div id="header">
    <h1>GLO-2005 IMDb</h1>
    <div id="categories">
      <h2><a href="/">Acceuil</a> <a href="/Films">Films</a> </h2>
    </div>
    <form id="recherche" action="/ResultatRecherche" method="post">
      <span>Recherche:</span><input type="text" name="recherche">
      <input type="submit" value="Rechercher" name="enregistrement">
    </form>
  </div>
  <div id="user">
    {% if not token %}
    <a href="/login">Se connecter</a>
    <a href="/signup">Créer un compte</a>
    {% else %}
    <span><a href="/user/{{ token }}">{{ token }}</a></span>
    <a href="/logout">Se déconnecter</a>
    {% endif %}
  </div>
  <div class="signup form">
    <h2>Créer un compte GLO-2005 IMDb</h2>
    <form action="{{ url_for('checksignup') }}" method="post">
      <span>Username :</span><input type="text" name="username"></input><br/>
      <span>Password :</span><input type="password" name="password"></input><br/>
      <input type="submit" value="Créer un compte">
    </form>
  </div>
</body>
